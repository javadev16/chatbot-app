<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Chatbox app</title>

<body>
        
        <header class="header-chat">

            <div class="toggle">
                <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
                <label for="checkbox" class="label">
                    <i class="toggle-icon toggle-icon__moon fas fa-moon"></i>
                    <i class="toggle-icon toggle-icon__sun fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>

            <h1 class="header-chat__title">Have a chat with Kio</h1>
        </header>
    <main class="container">

        <section class="chatUser__img">
            <div class="chatUser__phone">
                <img src="img/phone-case.svg" alt="phone case" class="chatUser__phone--case">
                <img src="img/female_avatar.svg" alt="female avatar" class="chatUser__phone--femaleAvatar">
            </div>
        </section>

        <section class="chatarea">

                    <img src="img/robot-face.svg" alt="robot face" class="chatbot__face">
