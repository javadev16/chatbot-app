<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Chatbox app</title>
</head>
<body>
    
    <main class="container">
        <header class="header-chat">Have a chat with Kio</header>

        <section class="chatUser__img">
            <div class="chatUser__phone">
                <!-- <img src="img/phone-case.svg" alt="phone case" class="chatUser__phone--case"> -->
                <img src="img/female_avatar.svg" alt="female avatar" class="chatUser__phone--femaleAvatar">
            </div>
        </section>

        <section class="chatarea">
            <div class="chatarea__user">Hello kio</div>
            <div class="chatarea__kio">Hello , how can i help you</div>
            <div class="chatarea__user">where to learn JavaScript?</div>
            <div class="chatarea__kio">NetNinja Youtube channel</div>
        </section>

        <section class="chatKio__img">
            <div class="chatKio__phone">
                <!-- <img src="img/phone-case.svg" alt="phone case" class="chatUser__phone--case"> -->
                <img src="img/robot-face.svg" alt="robot face" class="chatKio__face">
                <img src="img/robot-body.svg" alt="robot body" class="chatKio__body">
                <img src="img/robot-shadow.svg" alt="robot shadow" class="chatKio__shadow">
            </div>
        </section>

        <div class="chatMic">
            <img src="img/mdi_mic_none.svg" alt="microphone" class="chatMic__img">
        </div>

    </main>




</body>
</html>
